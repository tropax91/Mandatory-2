<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Service | Register</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
 </head>

    <body>
      <header>
        <div class="container">
            <div id="branding">
                <h1>
                    <span class="highlight"> Lamin's</span> Chat</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                    <li class="current">
                        <a href="register.html">Register</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="alert alert-danger"></div>

    <form method="POST" action="register">
        <label>
            <input type="text" id="fullname" name="fullname" required />
            <div class="label-text">Full Name</div>
        </label>
        <label>
            <input type="email" id="email" name="email" required />
            <div class="label-text">Email</div>
        </label>
        <label>
            <input type="password" id="password" name="password" required />
            <div class="label-text">Password</div>
        </label>
        <label>
            <input type="password" id="passwordMatch" name="passwordMatch" required />
            <div class="label-text">Re-Enter Password</div>
        </label>
        <label>
            <input type="text" id="username" name="username" required />
            <div class="label-text">Username</div>
        </label>


        <button id="btn1">Submit</button>
        </form>

        <div id="valid"></div>
        <div id="notValid"></div>
        


        <footer>
            <p>Chat Service, Copyright &copy; 2018</p>
        </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="clientSideJavascript.js"> </script> 

    </body>
</html>
