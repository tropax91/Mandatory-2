<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<body class="chatbody">
    <header>
        <div class="container">
            <div id="branding">
                <h1>
                    <span class="highlight"> Lamin's</span> Chat</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="logout.html">Logout</a>
                    </li>
                   
                    <li class="current">
                        <a href="chat.html">Chat</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>

    <div class="w3-container">
        <h1 class="chathead">Live Chat</h1>
        <div id="usernameWrapper">
            <label>Enter a username:</label>
            <p id="usernameError"></p>
            <form id="setNick">
                <input size="35" id="nickname" placeholder="Username"></input>
                <input type="submit" value="Submit"></input>
            </form>
        </div>

        <div id="contentWrap">
            <div id="chatWrapper">

                <div id="chat"></div>
                <form id="send-message">
                    <input size="35" id="message"></input>
                    <input type="submit" value="Send"></input>
                </form>
            </div>
            <div class="col-md-4"> 
                <div class="well">
                    <h3>Online Users</h3>
                    <ul class="list-group" id="users"></ul>
                </div>

            </div>
        </div>
    </div>
    

    <!--jquery part -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        //Get Elements when document is ready
        $(document).ready(function () {
            var socket = io.connect("http://localhost:3000");

            var $nickForm = $('#setNick');
            var $usernameError = $('#usernameError');
            var $nickBox = $('#nickname');
            var $users = $('#users');
            var $messageForm = $('#send-message');
            var $messageBox = $('#message');
            var $chat = $('#chat');

            //Check if username is valid, if it is, we can show the chat
            $nickForm.submit(function (event) {
                event.preventDefault();
                socket.emit('new user', $nickBox.val(), function (data) {
                    if (data) {
                        $('#usernameWrapper').hide();
                        $('#contentWrap').show();

                    } else {
                        $usernameError.html('Username is already taken! Try another')
                    }
                });
                $nickBox.val('');
            });

            //Display list of Users
            socket.on('usernames', function (data) {
                var string = '';
                for (let i = 0; i < data.length; i++) {
                    string += data[i] + '<br/>'
                }
                $users.html(string);
            });

            $messageForm.submit(function (event) {
                event.preventDefault();
                socket.emit('send message', $messageBox.val());
                $messageBox.val('');
            });

            //To receive all messages.Newest message get displayed on top
            socket.on('Load all messages', function (docs) {
                for (let i = docs.length - 1; i >= 0; i--) {
                    displayMsg(docs[i]);

                }
            });

            socket.on('new message', function (data) {
                displayMsg(data)
            })

            function displayMsg(data) {
                $chat.append('<span class="msg"><b>' + data.nickN + ': </b>' + data.msg + "</span><br/>");

            }
        })

    </script>

</body>

</html>
